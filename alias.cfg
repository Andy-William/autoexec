alias quick0 "dota_ability_quickcast 0"
alias norm0 "dota_ability_execute 0"
alias quick1 "dota_ability_quickcast 1"
alias norm1 "dota_ability_execute 1"
alias quick2 "dota_ability_quickcast 2"
alias norm2 "dota_ability_execute 2"
alias quick3 "dota_ability_quickcast 3"
alias norm3 "dota_ability_execute 3"
alias quick4 "dota_ability_quickcast 4"
alias norm4 "dota_ability_execute 4"
alias quick5 "dota_ability_quickcast 5"
alias norm5 "dota_ability_execute 5"
alias "toggle0q" "bind q quick0; 	echo Q_quick; 	bind KP_0 toggle0n;"	
alias "toggle0n" "bind q norm0; 	echo Q_norm; 	bind KP_0 toggle0q;"
alias "toggle1q" "bind w quick1; 	echo W_quick; 	bind KP_1 toggle1n;"
alias "toggle1n" "bind w norm1; 	echo W_norm; 	bind KP_1 toggle1q;"
alias "toggle2q" "bind e quick2; 	echo E_quick; 	bind KP_2 toggle2n;"
alias "toggle2n" "bind e norm2; 	echo E_norm; 	bind KP_2 toggle2q;"
alias "toggle3q" "bind d quick3; 	echo D_quick; 	bind KP_3 toggle3n;"
alias "toggle3n" "bind d norm3; 	echo D_norm; 	bind KP_3 toggle3q;"
alias "toggle4q" "bind f quick4; 	echo F_quick; 	bind KP_4 toggle4n;"
alias "toggle4n" "bind f norm4; 	echo F_norm; 	bind KP_4 toggle4q;"
alias "toggle5q" "bind r quick5; 	echo R_quick; 	bind KP_5 toggle5n;"
alias "toggle5n" "bind r norm5; 	echo R_norm; 	bind KP_5 toggle5q;"


alias "+show_runetop" "dota_camera_set_lookatpos -2273.898682 1732.745483"
alias "-show_runetop" "dota_select_all; dota_select_all; +dota_camera_follow"
alias "+show_runebottom" "dota_camera_set_lookatpos 3035.773438 -2472.680176"
alias "-show_runebottom" "dota_select_all; dota_select_all; +dota_camera_follow"

alias v volume 1
alias vv volume 0.1
alias special dota_stop